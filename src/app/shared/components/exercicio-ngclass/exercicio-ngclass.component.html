<button (click)="tornarVerde()">Tornar Verde ou Vermelho</button>

<p [ngClass]="deveSerVerde ? 'verde' : 'vermelho'">Testando</p>

<!-- Permite inserir infinitas classes -->
<p [ngClass]="{
    'verde': deveSerVerde,
    'vermelho' : !deveSerVerde 
}">Testando 2</p>

<p [class]="deveSerVerde ? 'verde' : 'vermelho'">
    Testando PropertyBinding Class
</p>

<!-- Fica verde somente se deveSerVerde=true -->
<p [class.verde]="deveSerVerde">
    Testando PropertyBinding Class
</p>
